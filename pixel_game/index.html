<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Nonogram 像素求解器</title>
    <style>
:root {
    --primary: #007AFF;
    --bg: #f5f5f7;
    --text: #1d1d1f;
}

body {
    background-color: var(--bg);
    color: var(--text);
    font-family: -apple-system, "SF Pro SC", "PingFang SC", sans-serif;
}

.container {
    max-width: 900px;
    margin: 40px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-section {
    display: flex;
    gap: 20px;
    width: 100%;
    margin-bottom: 20px;
}

.input-group {
    flex: 1;
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 8px;
    color: #86868b;
}

textarea {
    height: 300px;
    padding: 12px;
    border: 1px solid #d2d2d7;
    border-radius: 12px;
    background: #ffffff;
    font-family: "SF Mono", Menlo, monospace;
    font-size: 14px;
    line-height: 1.5;
    resize: none;
    transition: all 0.3s ease;
    outline: none;
}

textarea:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
}

.solve-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 16px;
    font-weight: 500;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s ease;
    margin-bottom: 30px;
}

.solve-btn:active {
    transform: scale(0.96);
}

canvas {
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}
    </style>
</head>
<body>
<template>https://www.conceptispuzzles.com/zh/index.aspx?uri=puzzle%2Ffill-a-pix</template>
    <h2>Nonogram 像素求解结果</h2>
    <div class="container">
        <div class="input-section">
            <div class="input-group">
                <label>横向描述 (A) - 每一行用回车分隔</label>
                <textarea id="inputA" placeholder="例如：&#10;1,7&#10;2,2,1">
1,1
5
2
2
2,1
1,3,1
1,3,1
6,2
7
2
                </textarea>
            </div>
            <div class="input-group">
                <label>纵向描述 (B) - 每一列用回车分隔</label>
                <textarea id="inputB" placeholder="例如：&#10;5&#10;1,1,1">
2
3
3
4
8
9
1,2
2,1,1
1,2,1
1
                </textarea>
            </div>
        </div>
        <button class="solve-btn" onclick="runSolver()">解析并绘制图像</button>
        <canvas id="pixelCanvas"></canvas>
    </div>

    <script src="./solver.js"></script>
</body>
</html>
